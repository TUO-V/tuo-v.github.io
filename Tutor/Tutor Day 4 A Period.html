      .Download-block .icon-two {color: var(--p-green);}

          left:0;

          opacity: 0;
      }
      .Download-block.hover-state:hover:before {opacity: 1;}
      .Download-block.hover-state:after {
          content: '';
          position: absolute;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background: rgba(255,255,255,0.13);
          z-index: -1;
          top:-80px;
          right: -80px;
          opacity: 0;
          transform: scale(0.2);
      }
      .Download-block.hover-state:hover:after {opacity: 1;transform: scale(1);transition-duration: 1s;}

      .Download-block.hover-state:hover .title,

          font-size: 16px;
          text-align: center;
          padding: 0 25px;
          text-transform: capitalize;
          transition: all 0.3s ease-in-out;
      }
      .theme-btn:before {
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          top:0;
          left:0;
          border-radius: 35px;
          transition: all 0.3s ease-in-out;
          transform: scale(0,1);

      }

      .theme-btn.radius3:before {border-radius: 3px;}

      .line-button-one.button-rose {color: var(--p-rose);border:2px solid var(--p-rose);}
      .line-button-one.button-rose:before {background:var(--p-rose);}
      .line-button-one.button-rose:hover {color: #fff;}
      .line-button-one.button-orange {color: var(--p-orange);border:2px solid var(--p-orange);}

      .Download-block.hover-state:hover .line-button-one.button-rose {color: var(--p-rose);border:2px solid var(--p-rose);}
      .Download-block.hover-state:hover .line-button-one.button-rose:before {background:var(--p-rose);}
      .Download-block.hover-state:hover .line-button-one.button-rose:hover {color: var(--p-green);}
      .Download-block.hover-state:hover .line-button-one.button-orange {color: var(--p-orange);border:2px solid var(--p-orange);}
      .Download-block.hover-state:hover .line-button-one.button-orange:before {background:var(--p-orange);}

      .panel {

          transform: rotateX(-90deg);
          z-index: -1;
      }
      .panel.is--open {

      .panel__content {

          font-weight: 300;
          line-height: 1.4;
      }

      .panel__flaps {
          display: -webkit-box;
          display: flex;
          -webkit-perspective: 1000px;
          perspective: 1000px;
          -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
      }

      .flap {
          height: 60px;
          background: var(--p-green);
          margin: 0;
      }

      .flap__btn {
          width: calc((100% - 212px) / 2);
          display: -webkit-box;
          display: flex;
          -webkit-box-align: center;
          align-items: center;
          -webkit-box-pack: center;
          justify-content: center;
          position: relative;
          background: var(--p-green);
          color: white;
          cursor: pointer;
          font-size: 1.5em;
          font-weight: 700;
          text-decoration: none;
          z-index: 1;
          -webkit-transition: .2s ease;
          transition: .2s ease;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
          -webkit-transform-origin: top center;
          transform-origin: top center;
      }
      .flap__btn:hover, .flap__btn:focus {
          background: #07c487;;
          outline: none;
          color: #fff;
          -webkit-transform: rotateX(-25deg) translate3d(0, 0, 0);
          transform: rotateX(-25deg) translate3d(0, 0, 0);
      }

      .outer {
          width: 106px;
      }

      .flap--left {
          border-bottom-left-radius: 25px;
          -webkit-transform-origin: top right;
          transform-origin: top right;
      }

      .flap--right {
          border-bottom-right-radius: 25px;
          -webkit-transform-origin: top left;
          transform-origin: top left;
      }

      .is--open .outer {
          -webkit-animation: swing 1.5s .2s ease;
          animation: swing 1.5s .2s ease;
      }
      .is--open .flap__btn:first-of-type {
          -webkit-animation: swing 1.5s .3s ease;
          animation: swing 1.5s .3s ease;
      }
      .is--open .flap__btn:last-of-type {
          -webkit-animation: swing 1.5s .4s ease;
          animation: swing 1.5s .4s ease;
      }

      @-webkit-keyframes swing {
          10% {
              -webkit-transform: rotateX(25deg);
              transform: rotateX(25deg);
          }
          50% {
              -webkit-transform: rotateX(-15deg);
              transform: rotateX(-15deg);
          }
          75% {
              -webkit-transform: rotateX(5deg);
              transform: rotateX(5deg);
          }
          90% {
              -webkit-transform: rotateX(-2.5deg);
              transform: rotateX(-2.5deg);
          }
          100% {
              -webkit-transform: rotateX(0deg);
              transform: rotateX(0deg);
          }
      }

      @keyframes swing {
          10% {
              -webkit-transform: rotateX(25deg);
              transform: rotateX(25deg);
          }
          50% {
              -webkit-transform: rotateX(-15deg);
              transform: rotateX(-15deg);
          }
          75% {
              -webkit-transform: rotateX(5deg);
              transform: rotateX(5deg);
          }
          90% {
              -webkit-transform: rotateX(-2.5deg);
              transform: rotateX(-2.5deg);
          }
          100% {
              -webkit-transform: rotateX(0deg);
              transform: rotateX(0deg);
          }
      }

      *, *:before, *:after {
          -webkit-font-smoothing: antialiased;
          font-smoothing: antialiased;
          text-rendering: optimizeLegibility;
          box-sizing: border-box;
      }

}

</head>
<body>

<script crossorigin="anonymous" integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg==" src="https://tuo-v.github.io/js/vue.min.js"></script>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',

            downloadList: [{

            },{

                password: ''
            },{
                url: 'https://pan.baidu.com/s/1jSVFYg9ldGESzl2RJREetQ',
                password: '6666'
            }]

        methods:{
            getNameAndIcon(url){
                var item = {
                    name: "",
                    icon: "",
                    tip: ""
                }
                if (url.search(/lanzou/gi) !== -1){
                    item.name = "蓝奏云盘"
                    item.icon = "icon-lanzou"
                    item.tip = "下载无需登录，下载不限速"
                }else if (url.search(/baidu.com/gi) !== -1) {
                    item.name = "百度网盘"
                    item.icon = "icon-baiduwangpan"
                    item.tip = "下载需登录，非会员下载限速"
			    }else if (url.search(/aliyundrive.com/gi) !== -1) {
                    item.name = "阿里云盘"
                    item.icon = "icon-ali"
                    item.tip = "下载需登录，下载不限速"
                }else if (url.search(/189.cn/gi) !== -1) {
                    item.name = "天翼云盘"
                    item.icon = "icon-eCloud"

                    tip: this.getNameAndIcon(item.url).tip
                }

            },
            hidePanel: function () {
                this.panelShow = false
            },
            download: function (item) {
                this.copyPassword(item.password, item.url)
            },
            copyPassword(password,url){
                let _this = this
                if(password){
                    _this.$copyText(password).then(function (e) {
                        setTimeout(()=>{
                            window.open(url, '_blank');
                        },600)
                    }, function (e) {
                        setTimeout(()=>{
                            window.open(url, '_blank');
                        },800)
                    })
                }else{
                    window.open(url, '_blank');
                }
            },
        },

</script>
